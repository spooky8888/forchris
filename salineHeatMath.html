<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    
     <style>
     .result {
       font-weight:bold;
     }
   </style>
   
  </head>

  <body>
   
      <style>
     .result {
       font-weight: bold;
     }
   </style>

   <div class="z"></div>
   <div class="">
     <input id="" type="number" name="volume" autofocus />
     <label>Volume (cc)</label>
   </div>
   <div class="">
     <input id="" type="number" name="dTemp" />
     <label>Des. Temp (F)</label>
   </div>
   <div class="">
     <input id="" type="number" name="cTemp" />
     <label>Curr. Temp (F)</label>
   </div>
   <div class="">
     <input id="" type="number" name="watts" />
     <label>Watts</label>
   </div>
   <div class="result"></div>
   <button type="button" class="calculate">Calculate</button>


    <script>
    $(document).ready(function() {
      $(".calculate").click(function() {

        var vol = $('input[name="volume"]').val();
        var dt = $('input[name="dTemp"]').val();
        var ct = $('input[name="cTemp"]').val();
        var W = $('input[name="watts"]').val();

        var dtC = (dt - 32) / 1.8;
        var des_kelvin = dtC + 273.15;
        var ctC = (ct - 32) / 1.8;
        var cur_kelvin = ctC + 273.15;
        var delta = des_kelvin - cur_kelvin;


        var secMath = (vol * 4.2 * delta * 1.1) / W;
        var seconds = Math.round(secMath)

        $('.result').html(seconds);
      });
    });

    </script>    

  </body>
